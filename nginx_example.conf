# Пример конфига nginx для agent_clickhouse
# Увеличены таймауты для поддержки долгих запросов к агенту

server {
    listen 443 ssl;
    server_name server.asktab.ru;

    # ... ssl настройки ...

    location /api/ {
        proxy_pass http://127.0.0.1:8000;

        # Таймауты — увеличены для сложных запросов агента (до 300 сек)
        proxy_read_timeout 300s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;

        # Буферизация — отключить для streaming (если понадобится)
        proxy_buffering off;

        # Заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_read_timeout 60s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
