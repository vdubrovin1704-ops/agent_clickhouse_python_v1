# Конфигурация nginx для API сервера ClickHouse Analysis Agent
# Разместить в: /etc/nginx/sites-available/agent-api

server {
    listen 80;
    server_name server.asktab.ru;

    # Размер загружаемых файлов
    client_max_body_size 10M;

    # Логи
    access_log /var/log/nginx/agent-api-access.log;
    error_log /var/log/nginx/agent-api-error.log;

    # Раскомментируйте после настройки SSL для перенаправления на HTTPS
    # return 301 https://$server_name$request_uri;

    # API endpoints - проксирование на FastAPI
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_http_version 1.1;

        # WebSocket support (на случай будущих обновлений)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;

        # Увеличенные таймауты для долгих запросов к Claude API
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Root endpoint (API info)
    location = / {
        proxy_pass http://127.0.0.1:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Статический веб-интерфейс
    location / {
        root /opt/agent_api/agent_clickhouse_python_v1/static;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Кэширование статики
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Отключение логирования для favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Отключение логирования для robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}

